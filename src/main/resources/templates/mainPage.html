<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Motosalon</title>

    <link rel="stylesheet" type="text/css" href="/css/header.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/productsView.css">
<link rel="stylesheet"  type="text/css" href="/css/footer.css">
</head>
<body>
<div th:replace="header :: header"></div>
<main>
    <div class="mototext">
        <h2>Welcome to Motosalon</h2>

    </div>

    <div th:each="product : ${products}" class="product-container">


        <div class="product-image">
            <div th:each="imageSrc : ${productImages.get(product.id)}">
                <img th:src="${imageSrc}" alt="Product Image"/>
            </div>
        </div>
        <div class="product-info">
            <a th:href="'/product/' + ${product.id}" th:id="${'product-' + product.id}">
                <p th:text="'Title: ' + ${product.title}"></p>
                <p>
                    <span th:text="'Price: ' + ${product.price} + ' $'" ></span>
                    <a th:href="'/buyproduct/' + ${product.id}" class="buy-button">Купити</a>
                </p>
<!--                <p th:text="'Author: ' + ${product.author}"></p>-->
            </a>
        </div>
    </div>
</main>
<div th:replace="footer :: footer"></div>

</body>
</html>
