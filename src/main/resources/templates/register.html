<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/logReg.css">

</head>
<body>

<div class="container">
    <div class="form-container">


        <div th:if="${param.success}">
            <div class="success-message">
                <p>Registration Successful!</p>
            </div>
        </div>

        <h2>Registration</h2>
        <form
                method="post"
                role="form"
                th:action="@{/register}"
                th:object="${user}"


        >
            <div class="form-group">
                <label for="fullname">Fullname</label>
                <input th:field="*{fullname}" type="text" id="fullname" name="fullname"
                       placeholder="Enter your fullname" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input th:field="*{username}" type="text" id="username" name="username"
                       placeholder="Enter your username" required>
                <span th:if="${userexist}" style="color: red;">Username is Taken</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input th:field="*{password}" type="password" id="password" name="password"
                       placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone number</label>
                <input th:field="*{phoneNumber}" type="text" id="phoneNumber" name="phoneNumber"
                       placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input th:field="*{city}" type="text" id="city" name="city" placeholder="Enter your city "required>

            </div>
            <button type="submit">Register</button>
        </form>
        <span> Already Registered <a th:href="@{/login}">Login</a></span>
    </div>
</div>

</body>
</html>
