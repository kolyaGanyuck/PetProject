<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Advertisement</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/productsView.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div th:replace="header :: header"></div>
<main>
    <div th:each="product : ${products}" class="product-container">

        <div th:each="imageSrc : ${productImages.get(product.id)}">
            <img th:src="${imageSrc}" alt="Product Image" class="product-image" />
        </div>
        <div class="product-info">
            <a th:href="'/product/' + ${product.id}" th:id="${'product-' + product.id}">
                <p th:text="${product.title}"></p>
                <p>
                    <span th:text=" ${product.price} + ' $'" ></span>
                    <a th:href="'/buyproduct/' + ${product.id}" class="buy-button">Купити</a>
                </p>
<!--                <p th:text="'Author: ' + ${product.author}"></p>-->
            </a>
        </div>
    </div>
<div class="button">
    <form action="/createAdd"> <input type="submit" value="Додати новий товар"> </form>
</div>


</main>
</body>
</html>
